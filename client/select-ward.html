    <title>Salimit</title>
</head>
<body>
    <header>
        <nav>
            <div class="container nav-wrapper">
                <a href="index.html" class="brand-logo"><i class="material-icons">local_hospital</i>Salimit</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="current-salines.html">Current Salines</a></li>

                </ul>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="current-salines.html">Current Salines</a></li>
            <li><a href="select-ward.html">Select Ward</a></li>
            <li><a href="add-saline.html">Add Saline</a></li>
            <li><a href="add-device.html">Add Device</a></li>
            <li><a href="add-patient.html">Add Patient</a></li>
            <li><a href="patient-details.html">Patient Details</a></li>
            <li><a onclick="logout()">Logout</a></li>
        </ul>
    </header>

    <main>
        <div class="container">
            <form id="wardSelectForm">
                <div class="input-field col s12">
                    <select name="wardNo" id="wardSelect" required>
                        <option value="" disabled selected>Select Ward No</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                    <label>Ward No</label>
                </div>
                <button type="submit" class="btn waves-effect waves-light">Go</button>
            </form>
        </div>
    </main>

    <script>
        M.AutoInit();

        function getToken() {
            const name = 'salimit-token' + '=';
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }

            return "";
        }

        function logout() {
            document.cookie = 'salimit-token=;expires=Thu 01 Jan 1970 00:00:00UTC;path=/;';
            window.location = 'index.html';
        }

        if (getToken() === '') {
            window.location = 'index.html';
        }

        const wardSelectFormElement = document.querySelector('#wardSelectForm');
        const wardSelectElement = document.querySelector('#wardSelect');

        wardSelectFormElement.addEventListener('submit', (e) => {
            e.preventDefault();

            const wardNo = wardSelectElement.value;

            setWardNo(wardNo);

            window.location = 'current-salines.html';
        });

        function setWardNo(wardNo) {
            const currentDate = new Date();
            currentDate.setTime(currentDate.getTime() + 2*24*60*60*1000);
            const expires = 'expires='+ currentDate.toUTCString();
            document.cookie = 'salimit-wardNo' + '=' + wardNo + ';' + expires + ';path=/';
        }
    </script>
</body>
</html>
