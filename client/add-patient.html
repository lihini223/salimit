</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <script src="./js/add-patient.js" defer></script>
    <title>Salimit</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo"><i class="material-icons">local_hospital</i>Salimit</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="current-salines.html">Current Salines</a></li>
                        <li><a href="select-ward.html">Select Ward</a></li>
                        <li><a href="add-saline.html">Add Saline</a></li>
                        <li><a href="add-device.html">Add Device</a></li>
                        <li><a href="add-patient.html">Add Patient</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="row">
            <form id="addPatientForm" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="patientId" id="patientId" class="validate">
                        <label for="patientId">ID</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="patientName" id="patientName" class="validate">
                        <label for="patientName">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select name="wardNo">
                            <option value="" disabled selected>Select Ward No</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                        </select>
                        <label>Ward No</label>
                    </div>
                    <div class="input-field col s6">
                        <select name="bedNo">
                            <option value="" disabled selected>Select Bed No</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label>Bed No</label>
                    </div>
                </div>
                <button type="submit" class="btn waves-effect waves-light">Add Patient<i class="material-icons right">send</i></button>
            </form>
        </div>
    </div>
</body>
</html>
